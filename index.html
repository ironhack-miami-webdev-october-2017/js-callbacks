<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title> Async & Callbacks </title>
  </head>
  <body>
    <h1> Async & Callbacks </h1>

    <h2> Ready? </h2>

    <button class="yes-button">
      Yes
    </button>

    <button class="stop-button">
      Stop!
    </button>

    <div class="container"></div>

    <h3 class="count"> 0 </h3>

    <button class="countdown-button">

    <button class="count-stop">
      Stop!
    </button>

    <script src="./js/script.js"></script>
  </body>
</html>
